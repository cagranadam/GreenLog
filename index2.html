<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <!-- 
  Essential stylesheets
  =====================================-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-slider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script>

    // Simulating user database as an array of objects
        var users = [
            { email: "user1@example.com", password: "password1" },
            { email: "user2@example.com", password: "password2" }
        ];

        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check user credentials
            var validUser = users.find(user => user.email === email && user.password === password);
            if (validUser) {
                // Redirect to personalinformation.html with email as URL parameter
                window.location.href = `deliveryOptions.html?email=${encodeURIComponent(email)}`;
            } else {
                alert("Please enter the correct email and password.");
            }
        }

    

  </script>


</head>
  

<header style="display: flex; justify-content: center; align-items: center;">
  <img src="images/GreenlogLogo.png" alt="" height="100">
</header>

<!--===============================
=            Login Page           =
================================-->

<section id="loginPage" class="login py-5 border-top-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Login Now</h3>
          <form id="loginForm">
            <fieldset class="p-4">
              <label for="email" style="display: block; text-align: left;">Email</label>
              <input id="email" class="form-control mb-3" type="text" placeholder="Enter your email address" required>
              <label for="password" style="display: block; text-align: left;">Password</label> 
              <input id="password" class="form-control mb-3" type="password" placeholder="Enter your password" required>
              <div style="text-align: center;">
              <button type="submit" class="btn btn-success" style="width: 200px;" onclick="validateLogin(event)">Log in</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Footer-->
<footer class="footer-bottom">
  <!-- Container Start -->
  <div class="container">
    <div class="row">
      <p>Designed & Developed by xxxx</p>
    </div>
  </div>
  <!-- Container End -->
</footer>

</html>
